<html>
  <head>
 <meta charset="utf-8">
    <title> Page de moi </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="profil">
        <img src="images/photo_de_profil.jpg" alt="Photo de profil">
        <h1>Antoine CARONI</h1>
        <h2>Alumni @LeWagon</h2>
        <p> Salut, ça farte ? Moi le matin, je casse le vent, je fais chier les gens ça me purifie, c’est important !</p>
      </div>
      <div class="social">
        <ul class="list-inline">
          <li class="inline-block">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i>
              </a>
          </li>
          <li class="inline-block">
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i>
              </a>
          </li>
          <li class="inline-block">
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i>
              </a>
          </li>
        </ul>
      </div>
      <div class="sports">
        <h2>My Sports</h2>
        <ul class="list-inline">
          <li class="inline-block">
            <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#speedsail">Speedsailing</button>
            <div id="speedsail" class="collapse">
              <img src="images/speedsail.png" alt="speedsail">
            </div>
          </li>
          <li class="inline-block">
             <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#sail">Sailing</button>
            <div id="sail" class="collapse">
              <img src="images/bateau.jpg" alt="sail">
            </div>
          </li>
          <li class="inline-block">
            <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#windsurf">Windsurfing</button>
            <div id="windsurf" class="collapse">
              <img src="images/windsurf.jpg" alt="windsurf">
            </div>
          </li>
        </ul>
        </div>
      </div>
    </div>
  </body>
</html>
